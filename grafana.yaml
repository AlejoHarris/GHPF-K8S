apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argo-cd
spec:
  destination:
    namespace: grafana
    server: 'https://kubernetes.default.svc'
  source:
    path: grafana
    repoURL: 'https://github.com/AlejoHarris/GHPF-K8S.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - grafana/values.yaml
        - grafana/loki-distributed-overrides.yaml
      #  - promtail-overrides.yaml
  project: geekhub
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
